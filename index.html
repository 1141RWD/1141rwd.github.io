<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1141RWD 專案列表</title>
    <meta name="description" content="1141RWD 組織的精選專案列表。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f1115;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.05);
            --card-hover-bg: rgba(255, 255, 255, 0.07);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent-color: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --font-family: 'Inter', sans-serif;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(244, 63, 94, 0.05), transparent 25%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        header {
            padding: 4rem 2rem 2rem;
            text-align: center;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            width: 100%;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            border: 1px solid var(--card-border);
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .control-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        select {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }

        select:hover,
        select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-color);
        }

        option {
            background: #1a1b26;
            color: var(--text-primary);
        }

        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--accent-color);
            font-size: 1.2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .grid.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            background: var(--card-hover-bg);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .repo-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
        }

        .repo-stats {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .language-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--card-border);
            margin-top: 2rem;
        }

        /* Icons */
        .icon {
            width: 14px;
            height: 14px;
            fill: currentColor;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>1141RWD</h1>
        <p class="subtitle">互動式網頁設計</p>
    </header>

    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="sort-select" class="control-label">排序方式:</label>
                <select id="sort-select">
                    <option value="name">名稱 (A-Z)</option>
                    <option value="updated">更新時間</option>
                    <option value="size">檔案大小</option>
                </select>
            </div>
            <div class="control-group">
                <label for="link-select" class="control-label">點擊開啟:</label>
                <select id="link-select">
                    <option value="pages">GitHub Pages (網頁)</option>
                    <option value="repo">GitHub Repository (原始碼)</option>
                </select>
            </div>
        </div>

        <div id="loader" class="loader">載入專案中...</div>
        <div id="grid" class="grid">
            <!-- Repositories will be injected here -->
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> 1141RWD. All rights reserved.
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        const ORG_NAME = '1141RWD';
        const API_URL = `https://api.github.com/orgs/${ORG_NAME}/repos?per_page=100`;

        let allRepos = []; // Store fetched repos

        // SVGs for icons
        const starIcon = `<svg class="icon" viewBox="0 0 16 16"><path d="M8 .25a.75.75 0 0 1 .673.418l1.882 3.815 4.21.612a.75.75 0 0 1 .416 1.279l-3.046 2.97.719 4.192a.75.75 0 0 1-1.088.791L8 12.347l-3.766 1.98a.75.75 0 0 1-1.088-.79l.72-4.194L.818 6.374a.75.75 0 0 1 .416-1.28l4.21-.611L7.327.668A.75.75 0 0 1 8 .25Z"></path></svg>`;
        const forkIcon = `<svg class="icon" viewBox="0 0 16 16"><path d="M5 5.372v.878c0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75v-.878a2.25 2.25 0 1 1 1.5 0v.878a2.25 2.25 0 0 1-2.25 2.25h-1.5v2.128a2.251 2.251 0 1 1-1.5 0V8.5h-1.5A2.25 2.25 0 0 1 3.5 6.25v-.878a2.25 2.25 0 1 1 1.5 0ZM5 3.25a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Zm6.75.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm-3 8.75a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z"></path></svg>`;
        const updateIcon = `<svg class="icon" viewBox="0 0 16 16"><path d="M1.5 8a6.5 6.5 0 1 1 13 0 6.5 6.5 0 0 1-13 0ZM8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0ZM6.379 5.227A.25.25 0 0 0 6 5.442v5.117a.25.25 0 0 0 .438.17l3.5-3.5a.25.25 0 0 0 0-.354l-3.5-3.5Z"></path><path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13Z"></path><path d="M8 3.25a.75.75 0 0 1 .75.75v3.25H11a.75.75 0 0 1 0 1.5H8.75v-4.75A.75.75 0 0 1 8 3.25Z"></path></svg>`;

        async function fetchRepos() {
            try {
                // Try fetching as Org first
                let response = await fetch(API_URL);
                if (!response.ok) {
                    // Fallback to user if org not found or other issue
                    response = await fetch(`https://api.github.com/users/${ORG_NAME}/repos?per_page=100`);
                }

                if (!response.ok) throw new Error('Failed to fetch repositories');

                allRepos = await response.json();
                renderUI();
            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = `<span style="color: #ef4444">無法載入專案。請稍後再試。</span>`;
            }
        }

        // --- Helper Functions ---

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays <= 7) {
                return `${diffDays} 天前`;
            }
            // Traditional Chinese Date Format: YYYY/MM/DD
            return `${date.getFullYear()}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}`;
        }

        function formatSize(kb) {
            if (kb < 1024) return `${kb} KB`;
            return `${(kb / 1024).toFixed(1)} MB`;
        }

        // Custom sort category for Name sort (0-9, A-Z, a-z)
        function getSortCategory(char) {
            if (/[0-9]/.test(char)) return 0;
            if (/[A-Z]/.test(char)) return 1;
            if (/[a-z]/.test(char)) return 2;
            return 3;
        }

        function sortRepos(repos, sortMethod) {
            return [...repos].sort((a, b) => {
                if (sortMethod === 'updated') {
                    // Sort by pushed_at descending (newest first)
                    return new Date(b.pushed_at) - new Date(a.pushed_at);
                }
                if (sortMethod === 'size') {
                    // Sort by size descending (largest first)
                    return b.size - a.size;
                }

                // Default: Name (Custom Order from previous request)
                const nameA = a.name;
                const nameB = b.name;
                const charA = nameA.charAt(0);
                const charB = nameB.charAt(0);
                const catA = getSortCategory(charA);
                const catB = getSortCategory(charB);

                if (catA !== catB) return catA - catB;
                return nameA.localeCompare(nameB);
            });
        }

        function renderUI() {
            const sortMethod = document.getElementById('sort-select').value;
            const linkTarget = document.getElementById('link-select').value;

            const sortedRepos = sortRepos(allRepos, sortMethod);
            const grid = document.getElementById('grid');
            const loader = document.getElementById('loader');

            loader.style.display = 'none';

            if (sortedRepos.length === 0) {
                grid.innerHTML = '<p class="subtitle">找不到任何專案。</p>';
                return;
            }

            grid.innerHTML = sortedRepos.map(repo => {
                let href = '';
                if (linkTarget === 'repo') {
                    href = repo.html_url;
                } else {
                    // Default to GH Pages: https://1141rwd.github.io/repo-name
                    href = `https://1141rwd.github.io/${repo.name}`;
                }

                // Description fallback
                const desc = repo.description || '暫無說明';

                return `
                    <a href="${href}" target="_blank" class="card">
                        <div class="card-header">
                            <span class="repo-name">${repo.name}</span>
                        </div>
                        <p class="description">${desc}</p>
                        <div class="repo-stats">
                            ${repo.language ? `<div class="stat-item"><span class="language-dot" style="background-color: #6366f1"></span> ${repo.language}</div>` : ''}
                            <div class="stat-item" title="最後更新時間">${updateIcon} ${formatDate(repo.pushed_at)}</div>
                            <div class="stat-item" title="專案大小">${formatSize(repo.size)}</div>
                            <div class="stat-item" style="margin-left: auto;">${starIcon} ${repo.stargazers_count}</div>
                        </div>
                    </a>
                `;
            }).join('');

            // Trigger animation
            requestAnimationFrame(() => {
                grid.classList.add('loaded');
            });
        }

        // --- Event Listeners ---
        document.getElementById('sort-select').addEventListener('change', renderUI);
        document.getElementById('link-select').addEventListener('change', renderUI);

        // --- Init ---
        fetchRepos();
    </script>
</body>

</html>
