<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1141RWD 專案列表</title>
    <meta name="description" content="1141RWD 組織的精選專案列表。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <!-- Profile Header -->
        <div id="profile-header" class="profile-header">
            <!-- Injected by JS -->
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="search-container">
                <svg class="icon search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" class="search-input" placeholder="搜尋專案名稱或說明...">
            </div>

            <div class="control-group">
                <select id="sort-select">
                    <option value="name">排序: 名稱 (A-Z)</option>
                    <option value="updated">排序: 更新時間</option>
                    <option value="size">排序: 檔案大小</option>
                    <option value="stars">排序: 星星數量</option>
                </select>

                <select id="link-select">
                    <option value="pages">開啟: GitHub Pages (網頁)</option>
                    <option value="repo">開啟: Repository (原始碼)</option>
                </select>
            </div>
        </div>

        <!-- Active Filters Display -->
        <div id="active-filters" class="active-filters"></div>

        <div id="loader" class="loader">載入專案資料中...</div>
        <div id="grid" class="grid">
            <!-- Repositories will be injected here -->
        </div>
    </div>

    <footer>
        &copy; <span id="year"></span> 1141RWD. All rights reserved.
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
